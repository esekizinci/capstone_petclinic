name: Java CI/CD - Test and Multi-Arch Push

on:
  push:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests

      # Tüm mikroservislerin JAR dosyalarını tek seferde topluyoruz
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-petclinic-jars
          path: "**/target/*.jar"
          if-no-files-found: error

  build-arm-and-push:
    needs: test-and-verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: all-petclinic-jars

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (API Gateway)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          # Burası çok önemli: İlgili servisin dosyasını Docker'a gönderiyoruz
          build-args: |
            ARTIFACT_NAME=spring-petclinic-api-gateway/target/spring-petclinic-api-gateway-3.4.1
          tags: |
            ghcr.io/${{ github.repository_owner }}/petclinic-gateway:latest