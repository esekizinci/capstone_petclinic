name: Java CI/CD - Test and Multi-Arch Push

on:
  push:
    branches: [ main ]

jobs:
  # 1. AŞAMA: Standart İşlemcide Test
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Run Tests (Default Architecture)
        run: mvn clean test # Burada testler koşar, başarısız olursa pipeline durur.

      - name: Build JAR (Default Architecture)
        run: mvn -B package -DskipTests

  # 2. AŞAMA: ARM Build ve Push (Sadece testler geçerse başlar)
  build-arm-and-push:
    needs: test-and-verify # Bu satır, testlerin bitmesini bekler.
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # GHCR'a login oluyoruz (Dediğin gibi, her iş temiz bir oturumla başlar)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Test etmeden direkt ARM64 ve AMD64 olarak paketleyip GHCR'a gönderir
      # - name: Build and Push ARM-Based Image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./docker/Dockerfile
      #     platforms: linux/arm64,linux/amd64
      #     push: true
      #     tags: |
      #       ghcr.io/${{ github.repository_owner }}/petclinic:latest
      #       ghcr.io/${{ github.repository_owner }}/petclinic:${{ github.sha }}
      - name: Build and Push ARM-Based Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          # Burası çok kritik: Docker'a Maven'ın ürettiği JAR dosyasını tanıtıyoruz
          build-args: |
            ARTIFACT_NAME=target/*.jar
          tags: |
            ghcr.io/${{ github.repository_owner }}/petclinic:latest
            ghcr.io/${{ github.repository_owner }}/petclinic:${{ github.sha }}