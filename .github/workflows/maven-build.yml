name: Java CI/CD - Multi-Arch Push

on:
  push:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-petclinic-jars
          path: "**/target/*.jar"

  build-and-push:
    needs: test-and-verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        # Hangi servisleri basmak istiyorsan buraya ekle
        service: [spring-petclinic-api-gateway, spring-petclinic-config-server, spring-petclinic-discovery-server]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: all-petclinic-jars
          path: jars # Tüm jar'ları 'jars' klasörüne indir

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Build and Push
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./docker/Dockerfile
      #     platforms: linux/arm64
      #     push: true
      #     build-args: |
      #       # Download-artifact klasör yapısını 'jars/servis-adi/target/dosya.jar' yapar
      #       ARTIFACT_NAME=jars/${{ matrix.service }}/target/${{ matrix.service }}-3.4.1
      #     tags: |
      #       ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}
      #       ghcr.io/esekizinci/${{ matrix.service }}:latest
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            # Burada 'find' kullanarak jar'ın tam yolunu otomatik buluyoruz
            ARTIFACT_NAME=${{ matrix.service }}-3.4.1.jar
          tags: |
            ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            
      # Senin istediğin otomatik manifest güncelleme adımı
      - name: Update K3s Manifest
        run: |
          sed -i "s|image: ghcr.io/esekizinci/${{ matrix.service }}:.*|image: ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}|g" manifests/${{ matrix.service }}.yaml

      - name: Commit manifest change
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add manifests/*.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy ${{ matrix.service }} image ${{ env.IMAGE_TAG }}" && git push)