name: Petclinic GitOps Build

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        # Şimdilik en kritik ikiliyle başlayalım
        service: [spring-petclinic-config-server, spring-petclinic-discovery-server]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      # Maven Build (Imajın içine girecek jar için)
      - name: Build Java
        run: mvn -B package -DskipTests

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            ARTIFACT_NAME=${{ matrix.service }}/target/${{ matrix.service }}-3.4.1
          tags: |
            ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}

      # Senin istediğin o sihirli dokunuş: Manifest güncelleme
      - name: Update K3s Manifest
        run: |
          # Servis adına göre ilgili yaml dosyasını bul ve imaj tagini değiştir
          # Örn: config-server.yaml içindeki imajı yeni tag ile günceller
          sed -i "s|image: ghcr.io/esekizinci/${{ matrix.service }}:.*|image: ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}|g" manifests/${{ matrix.service }}.yaml

      - name: Commit & Push Manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add manifests/*.yaml
          # Sadece değişiklik varsa commit et (hata vermemesi için)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy ${{ matrix.service }} image ${{ env.IMAGE_TAG }}" && git push)