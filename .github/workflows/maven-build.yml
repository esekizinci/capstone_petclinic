name: Java CI/CD - Test and Multi-Arch Push

on:
  push:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests

      # Daha garantici upload
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: petclinic-jar
          path: target/spring-petclinic-*.jar # Versiyon fark etmeksizin ana jar'ı al
          if-no-files-found: error # Dosya yoksa burada hata ver ki ikinci aşamaya geçmeyelim

  build-arm-and-push:
    needs: test-and-verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: petclinic-jar
          path: target

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          # Dockerfile içindeki COPY komutu için dosya ismini buluyoruz
          build-args: |
            ARTIFACT_NAME=target/spring-petclinic-3.2.0-SNAPSHOT
          tags: |
            ghcr.io/${{ github.repository_owner }}/petclinic:latest