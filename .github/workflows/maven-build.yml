name: Java CI/CD - Multi-Arch Push

on:
  push:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-petclinic-jars
          path: "**/target/*.jar"

  build-and-push:
    needs: test-and-verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # Sadece bu 4 uygulama için imaj üretilecek ve manifest güncellenecek
        service: [
          spring-petclinic-admin-server,
          spring-petclinic-api-gateway,
          spring-petclinic-config-server,
          spring-petclinic-discovery-server
        ]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: all-petclinic-jars
          path: . 

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            ARTIFACT_NAME=${{ matrix.service }}/target/${{ matrix.service }}-3.4.1.jar
          # İSİMLENDİRME: ghcr.io/esekizinci/servis-adi:sha
          tags: |
            ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ghcr.io/esekizinci/${{ matrix.service }}:latest

      - name: Update K3s Manifest
        run: |
          # spring-petclinic-config-server -> config-server dönüşümü yapıyoruz
          SHORT_NAME=$(echo "${{ matrix.service }}" | sed 's/spring-petclinic-//')
          
          # Kısa isme göre dosyayı bul (örn: config-server.yaml)
          TARGET_FILE="manifests/${SHORT_NAME}.yaml"
          
          echo "Matrix Service: ${{ matrix.service }}"
          echo "Looking for file: $TARGET_FILE"
          
          if [ -f "$TARGET_FILE" ]; then
            echo "✅ Found! Updating image tag..."
            sed -i "s|image: ghcr.io/esekizinci/${{ matrix.service }}:.*|image: ghcr.io/esekizinci/${{ matrix.service }}:${{ env.IMAGE_TAG }}|g" "$TARGET_FILE"
          else
            echo "❌ ERROR: $TARGET_FILE not found in manifests/ directory!"
            ls manifests/
            exit 1
          fi